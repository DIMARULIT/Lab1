    - title: "Chicago Digital Accessibility and Inclusive Design Meetup: Mobile Screen Readers 101 - Hands On for Developers & Designers"
      description: "For this meetup event, learn the basics of using a mobile screen reader. Mobile screen reader expert Sam Joehl will cover an overview of VoiceOver and TalkBack, how to navigate through user interfaces, common gestures used with each screen reader, and how to use mobile screen readers for testing. The talk will also delve into accessibility architecture and how mobile screen readers use accessibility information to present an aural UI."
      url: "https://www.meetup.com/a11ychi/events/237005990/"
      type: "Regional"
      date: 2018-01-04
      address: "1033 W Van Buren #700, Chicago, IL 60607"
      map: "https://goo.gl/maps/rKS3qwChiC22"
      hashtag: "a11ychi"
    - title: "Chicago Digital Accessibility and Inclusive Design Meetup: Digital Accessibility Lightning Talks & Holiday Social"
      description: "This event will be a hybrid lightning talk, social networking meetup. Between 6-8pm, join us for a mix of formal talks and holiday merrymaking. We're looking to have food and beverage for this event."
