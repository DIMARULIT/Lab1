    - title: "Live Panel: Are you ready for the Section 508 Refresh?"
      description: "Join us on Wednesday, December 6th at 9:00AM to learn the steps you can take for organizational readiness for the Section 508 Refresh. Doors will open at 8:30AM and we welcome attendees to stay and network after the panel until 12:00PM. This panel is hosted by Deque Systems and <a href='https://accessibility.deque.com/section-508-refresh-panel'>includes a panel of Section 508 experts</a>."
      url: "https://accessibility.deque.com/section-508-refresh-panel"
      type: "Regional"
      date: 2017-12-06
      address: "1800 Jefferson Davis Hwy, Arlington, VA 22202"
      map: "https://www.google.com/maps?q=1800+Jefferson+Davis+Hwy,+Arlington,+VA+22202&oe=utf-8&um=1&ie=UTF-8&sa=X&ved=0ahUKEwj-w73si6DXAhUpxYMKHZ1GBfEQ_AUICigB"
    - title: "A11yBos: An Overview of CAST Figuration"
      description: "Looking for a development framework designed to include accessibility from the start? Join us for an overview of <a href='http://www.cast.org/'>CAST</a>, <a href='http://aem.cast.org/'>the AEM Center</a>, and the latest version of <a href='http://figuration.org/'>CAST Figuration</a>: A feature rich, responsive, mobile first, accessible, front-end framework. Presenter: Lynn McCormack, Software Engineer, Senior Technologist – AEM Center"
      url: "https://www.meetup.com/a11yBos/events/244938714"
      type: "Regional"
      date: 2017-12-05
      address: "75 Binney Street, Cambridge, MA, 02142, USA"
      map: "https://goo.gl/maps/CaXkQLzCeZA2"
      hashtag: "a11yBos"
    - title: "Virtual Panel: How Persons with Disabilities Use the Web"
      description: "<a href='https://accessibility.deque.com/virtual-panel-how-persons-with-disabilities-use-the-web'>Join us on Thursday, November 30th at 11:00AM</a> to learn how persons with disabilities use the web.This panel is a great introduction for people who are new to accessibility but want to learn more. Millions of people have disabilities that affect their use of the web. Currently, most websites and software have accessibility barriers that make it difficult or impossible for many people with disabilities to use the web. Our panelists will go over the various scenarios they encounter."
      url: "https://accessibility.deque.com/virtual-panel-how-persons-with-disabilities-use-the-web"
      type: "Webinar"
      date: 2017-11-30
    - title: "A11Y Talks - November 2017"
      description: "Join us on November 29th at 12pm EST for a panel discussion on all things accessibility with four accessibility experts! There will be a few questions queued up to start the discussion, but more questions can be submitted using the hashtag #a11ytalks on Twitter."
      url: "https://groups.drupal.org/node/517800"
      type: "Webinar"
