    - title: "Accessibility Club #7"
      description: "We are extremely pleased that <a href='https://marcysutton.com/'>Marcy Sutton</a> — senior front-end engineer at <a href='https://www.deque.com/'>Deque Systems</a>, writer and speaker — will give us a visit and, among other things, talk about her work on the <a href='http://www.deque.com/products/axe/'>axe-core</a> team focusing on accessibility test integrations into web developer tooling."
